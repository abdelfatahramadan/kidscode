<section class="login-body">

        <div class="login-label">
            <h3>Login</h3>
            <h6 >ACCESS YOUR ACCOUNT</h6>
        </div>
        
        <div class="card Google-button">
            <a href="#" class="fb" style="margin: 10px;"><i class="fa-brands fa-google"></i></a>

        </div>
       
        <div class="login-form-container ">
            <form class="login-form">
                <label for="name" class="label-login">Your Email Address:</label>
                <input type="text" id="name" class="input-login" name="name" required>
            
                <label for="password" class="label-login">Your Password:</label>
                <input type="password" id="password" class="input-login" name="password" required>
            
                <div class="login-button">
                    <a href="#" class="button-login">Login</a>
                </div>
            
                <div class="forgot-password text-center">
                    <a href="guest-forgot-password.html" class="text-black-70">Forgot Password?</a>
                </div>
            
                <div class="signup-footer card-footer text-center text-black-50">
                    Not yet a student? <a href="guest-signup.html" class="signup-link">Sign Up</a>
                </div>
            </form>
            
        </div>
    </div>
</section>
